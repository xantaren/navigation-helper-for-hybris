<!DOCTYPE html>
<html>
<head>
    <title>Import Config</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            margin: 0;
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
        }
        #dropzone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: calc(100% - 4px); /* Subtracting border width */
            margin: 10px 0;
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
        }
        #dropzone.highlight {
            border-color: purple;
        }
        #fileInput {
            display: none;
        }
        p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Import Configuration</h2>
    <div id="dropzone">
        <p>Drag & Drop your JSON file here or click to select</p>
        <input type="file" id="fileInput" accept=".json">
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
